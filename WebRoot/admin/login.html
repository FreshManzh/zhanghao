<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后台登陆</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/sidenavigation.js"></script>
</head>

<body>
	<form action="/jobinfo/login" method="post">
		<div class="admin-top">
			<h3>
				<img src="../image/headerlogo.png"> <small>人才招聘管理系统后台</small>
			</h3>
		</div>
		<!-- 导航-->
		<div class="wrap" >
			<!--main-->
			<div class=" pull-left">
				<!--登录-->
				<div class="admin-manage" >
					<img src="../image/tmp/img3.png">
					<div class="admin-login"  >
						<h2>
							<b><center>用户登录</center></b>
						</h2>
						<p>
							<span>用户名：</span><input type="text" class="input-text"
								name="name"><font color="red">${namemsg!}</font>
						</p>
						<p>
							<span>密码：</span><input type="password" class="input-text"
								name="password"><font color="red">${pwdmsg!}</font>
						</p>
						<p>
							<button class="btn login-btn" type="submit">登录</button>
						</p>
						<p>
							<a href="/jobinfo/toReg"><button type="button" class="btn login-btn">注册</button></a>
						</p>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
